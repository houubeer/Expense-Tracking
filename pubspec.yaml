name: expense_tracking_desktop_app
description: A comprehensive desktop expense tracking application for small businesses
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  provider: ^6.1.2
  rxdart: ^0.27.7

  # Database & Local Storage
  drift: ^2.29.0
  drift_flutter: ^0.2.7
  sqlite3_flutter_libs: ^0.5.18
  sqlite3: ^2.4.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # UI Components & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  intl: ^0.19.0

  # Charts & Data Visualization
  fl_chart: ^0.65.0

  # Navigation
  go_router: ^17.0.0

  # Logging & Error Reporting
  logger: ^2.0.2+1

  # File Picker & File Handling
  file_picker: ^8.0.0+1

  # Supabase & Backend Sync
  supabase_flutter: ^2.5.0
  connectivity_plus: ^6.0.0
  uuid: ^4.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Code Quality
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.7
  drift_dev: ^2.29.0

  # Testing
  integration_test:
    sdk: flutter

  # Icons
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.6.1
  faker: ^2.2.0

# App Icons Configuration
flutter_icons:
  android: false
  ios: false
  image_path: "assets/icons/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
  linux:
    generate: true
    image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
