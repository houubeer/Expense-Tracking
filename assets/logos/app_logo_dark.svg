<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#64B5F6" opacity="0.2"/>
  
  <!-- Wallet Shape -->
  <path d="M 140 80 L 140 140 Q 140 150 130 150 L 70 150 Q 60 150 60 140 L 60 80 Q 60 70 70 70 L 130 70 Q 140 70 140 80 Z" 
        fill="#64B5F6" stroke="#42A5F5" stroke-width="2"/>
  
  <!-- Wallet Flap -->
  <path d="M 60 80 L 60 60 Q 60 50 70 50 L 130 50 Q 140 50 140 60 L 140 80" 
        fill="#42A5F5" stroke="#2196F3" stroke-width="2"/>
  
  <!-- Card Slot -->
  <rect x="70" y="90" width="60" height="8" rx="2" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Dollar Sign -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">$</text>
  
  <!-- Expense Tracker Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
        fill="#64B5F6" text-anchor="middle">EXPENSE TRACKER</text>
</svg>
